<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800&display=swap');
    body{
    font-family: poppins, sans-serif;
    
    }

    .wave-emoji {
        animation-duration: 1.8s;
        animation-iteration-count: infinite;
        animation-name: wave;
        display: inline-block;
        transform-origin: 70% 70%;
        animation-fill-mode: forwards;
        }
        @keyframes wave {
        0% {
            transform: rotate(0deg);
        }
        10% {
            transform: rotate(-10deg);
        }
        20% {
            transform: rotate(12deg);
        }
        30% {
            transform: rotate(-10deg);
        }
        40% {
            transform: rotate(9deg);
        }
        50% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(0deg);
        }
        }

        input[type=text], select, #msg{
        width: 100%; /* Full width */
        padding: 12px; /* Some padding */ 
        border: 1px solid #ccc; /* Gray border */
        border-radius: 4px; /* Rounded borders */
        box-sizing: border-box; /* Make sure that padding and width stays in place */
        margin-top: 6px; /* Add a top margin */
        margin-bottom: 16px; /* Bottom margin */
        resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
        }

        /* Style the submit button with a specific background color etc */
        input[type=submit] {
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* When moving the mouse over the submit button, add a darker green color */
        input[type=submit]:hover {
        background-color: #263191;
        }


</style>


<body>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.19.0/core.min.js"></script>
<script>
    // TYPEWRITTER

    var app = document.getElementById('typewrite');

    var typewriter = new Typewriter(app, {

    .pauseFor(2500)

    .start();


    // PARTICLE JS

            }
        },

            "random": true,

            "opacity_min": 0.1,

            }
        },
        "size": {

        },
        "line_linked": {

        "move": {

        }

            },

            }
        }
        },
        "retina_detect": true
    }
    );


    $(document).ready(function(){
    $(".scrolling").on('click', function(event) {

        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
        // Prevent default anchor click behavior
        event.preventDefault();

        // Store hash
        var hash = this.hash;
        $('html, body').animate({
            scrollTop: $(hash).offset().top
        }, 1000, function(){
    
            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
        });
        } // End if
    });
    });
</script>
